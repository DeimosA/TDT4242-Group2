
<div class="section">
  <h2>All orders</h2>
</div>

<app-dismissible-alert [(alertMessage)]="alertMessage"></app-dismissible-alert>

<ul class="collection">
  <li *ngFor="let order of orderList" class="collection-item">
    <a [routerLink]="[order.id]" class="orderLink black-text">
      <div>
        Order status:
        <span [ngClass]="{
          'status-red': order.status === 'PENDING' || order.status === 'CANCELLED',
          'status-yellow': order.status === 'ACCEPTED' || order.status === 'AWAITING_RESUPPLY',
          'status-green': order.status === 'SHIPPED'
         }">
          {{ order.status }}
        </span>
      </div>
      <div>
        Order date: {{ toReadableDate(order.createdAt) }}
      </div>
      <div>
        Total price: kr {{ order.total_price.toFixed(2) }}
      </div>
    </a>
  </li>
</ul>
