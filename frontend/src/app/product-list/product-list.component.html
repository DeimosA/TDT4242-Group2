<ul class="collection with-header">
  <li class="collection-header"><h4>Products</h4></li>
  <li class="collection-item" *ngFor="let product of productList">
    <p>{{product.name}} - {{product.unitPrice}}</p>
    <div>
      <p><em>{{product.manufacturer}}</em></p>
      <p>{{product.description}}</p>
    </div>
    <button (click)="addToCart()">Buy now</button>
  </li>
</ul>

<button (click)="nextPageCb.emit()">load more products</button>
