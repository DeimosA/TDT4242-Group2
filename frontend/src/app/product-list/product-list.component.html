<div class="row">
  <ul class="collection with-header"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="10"
    (scrolled)= "nextPageCb.emit()"
    >
    <li class="collection-header"><h4>Products</h4></li>
    <li class="collection-item" *ngFor="let product of productList">
      <p>{{product.name}} - {{product.price}}kr</p>
      <div>
        <p><em>{{product.manufacturer}}</em></p>
        <p>{{product.description}}</p>
      </div>
      <a class="waves-effect waves-light btn" (click)="addToCart(product.id)">Buy now</a>
    </li>
  </ul>
</div>
<div class="row col s12">
  <div class="center-align">
    <div *ngIf="loading" class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
